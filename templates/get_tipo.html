<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block tittle %}Seleccionar Tipo Colegio{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
{% block contenido %}
    <div class="container" align="center">
        {% for tipo in get_tipo %}
            <form method="post">
                {% csrf_token %}
                <div class="well">
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"></label>
                        <div class="col-md-4 center-block">
                            <button type="submit" class="btn btn-primary" value="{{ tipo.0 }}"
                                    name="tipo">{{ tipo.1 }}</button>
                        </div>
                    </div>
                </div>
            </form>
        {% endfor %}
        <form method="post">
            {% csrf_token %}
            <div class="well">
                <div class="form-group">
                    <label class="col-md-4 control-label" for="singlebutton"></label>
                    <div class="col-md-4 center-block">
                        <button type="submit" class="btn btn-primary" value="3"
                                name="tipo">Todos los Colegios
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% comment %}<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.bundle.min.js"
        integrity="sha384-pjaaA8dDz/5BgdFUPX6M/9SUZv4d12SUPF0axWc+VRZkx5xU3daN+lYb49+Ax+Tl"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>{% endcomment %}
</body>
</html>
